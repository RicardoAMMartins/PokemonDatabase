<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Pokemon Form</title>
    <link rel="stylesheet" href="addForm.css" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        background-color: #f0f0f0; /* Light gray background color */
      }

      h2 {
        color: #333; /* Dark green color */
      }

      form {
        display: flex;
        flex-direction: column;
        width: 300px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        margin-bottom: 8px;
        color: #333;
      }

      input,
      select {
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049; /* Dark green color on hover */
      }

      /* Responsive layout */
      @media (max-width: 600px) {
        form {
          width: 80%;
        }
      }
      .pokemon-logo {
        display: block;
        margin: 0 auto; /* Set margin to auto to center the image horizontally */
        max-width: 150px; /* Adjust the width as needed */
        height: auto;
        margin-bottom: 20px;
      }

    </style>
  </head>
  <body>
    <h2>Edit Pokemon</h2>
    <button onclick="location.href='/select'">Home</button>
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Pokemon-Logo.png" alt="Pokemon Logo" class="pokemon-logo">

    <form
      th:action="@{/edit}"
      method="post"
      th:object="${editedPokemon}"
      style="display: flex; flex-direction: column; width: 200px"
    >
      <input type="hidden" th:field="*{idPokemon}" />

      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        th:field="*{namePokemon}"
        required
      />
      <label for="total">Total:</label>
      <input type="text" id="total" name="total" th:field="*{total}" required />
      <label for="hp">HP:</label>
      <input type="text" id="hp" name="hp" th:field="*{hp}" required />
      <label for="attack">Attack:</label>
      <input
        type="text"
        id="attack"
        name="attack"
        th:field="*{attack}"
        required
      />
      <label for="defense">Defense:</label>
      <input
        type="text"
        id="defense"
        name="defense"
        th:field="*{defense}"
        required
      />
      <label for="superAttack">Super Attack:</label>
      <input
        type="text"
        id="superAttack"
        name="superAttack"
        th:field="*{superAttack}"
        required
      />
      <label for="superDefense">Super Defense:</label>
      <input
        type="text"
        id="superDefense"
        name="superDefense"
        th:field="*{superDefense}"
        required
      />
      <label for="speed">Speed:</label>
      <input type="text" id="speed" name="speed" th:field="*{speed}" required />
      <label for="generation">Generation:</label>
      <input
        type="text"
        id="generation"
        name="generation"
        th:field="*{generation}"
        required
      />
      <label for="legendary">Legendary:</label>
      <input
        type="text"
        id="legendary"
        name="legendary"
        th:field="*{legendary}"
        required
      />

      <!-- Type 1 dropdown -->
      <label for="type1">Pokemon Type 1:</label>
      <select id="type1" name="type1">
        <option
          th:each="type: ${allTypes}"
          th:value="${type.idType}"
          th:text="${type.nameType}"
          th:selected="${type.idType == editedPokemon.firstType?.idType}"
        ></option>
      </select>

      <!-- Type 2 dropdown -->
      <label for="type2">Pokemon Type 2:</label>
      <select id="type2" name="type2">
        <option
          th:each="type: ${allTypes}"
          th:value="${type.idType}"
          th:text="${type.nameType}"
          th:selected="${type.idType == editedPokemon.secondType?.idType}"
        ></option>
      </select>

      <input type="hidden" th:field="*{isActive}" />

      <button type="submit">Update Pokemon</button>
    </form>


  </body>
</html>
