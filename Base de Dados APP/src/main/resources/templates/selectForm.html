<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #pokemonListTable {
            display: none;
        }
    </style>
</head>
<body>

<h2>Select Form</h2>

<button onclick="showPokemonList()">Show Pok√©mon List</button>
<button onclick="location.href='/add-form'">Add Pokemon</button>



<table id="pokemonListTable" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Total</th>
        <th>HP</th>
        <th>Attack</th>
        <th>Defense</th>
        <th>Super Attack</th>
        <th>Super Defense</th>
        <th>Speed</th>
        <th>Generation</th>
        <th>Legendary</th>
        <th>Type 1</th>
        <th>Type 2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pokemon : ${pokemonList}" th:if="${pokemon.isActive}">
        <td th:text="${pokemon.idPokemon}"></td>
        <td th:text="${pokemon.namePokemon}"></td>
        <td th:text="${pokemon.total}"></td>
        <td th:text="${pokemon.hp}"></td>
        <td th:text="${pokemon.attack}"></td>
        <td th:text="${pokemon.defense}"></td>
        <td th:text="${pokemon.superAttack}"></td>
        <td th:text="${pokemon.superDefense}"></td>
        <td th:text="${pokemon.speed}"></td>
        <td th:text="${pokemon.generation}"></td>
        <td th:text="${pokemon.legendary}"></td>
        <td th:text="${pokemon.typeLevels != null && pokemon.typeLevels.size() > 0 ? pokemon.typeLevels[0].typePokemon.nameType : ''}"></td>
        <td th:text="${pokemon.typeLevels != null && pokemon.typeLevels.size() > 1 && pokemon.typeLevels[1].typePokemon != null ? pokemon.typeLevels[1].typePokemon.nameType : ''}"></td>
        <td><button th:onclick="'location.href=\'/edit-form/\' + ' + ${pokemon.idPokemon}">Edit</button></td>
        <td><button id="deleteButton" th:attr="data-pokemonId=${pokemon.idPokemon}">Delete</button></td>
    </tr>
    </tbody>
</table>

<script>
    function showPokemonList() {
        var pokemonListTable = document.getElementById("pokemonListTable");
        pokemonListTable.style.display = "block";
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var deleteButtons = document.querySelectorAll('#deleteButton');

        deleteButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                var pokemonId = button.getAttribute('data-pokemonId');
                deletePokemon(pokemonId);
            });
        });
    });

    function deletePokemon(pokemonId) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/delete/' + pokemonId, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function () {
            if (xhr.status === 200) {
                // Successfully deleted, update the page
                updatePage();
            } else {
                // Handle error, if any
                console.error('Error deleting Pokemon:', xhr.statusText);
            }
        };
        xhr.send();
    }

    function updatePage() {
        // Reload the current page or update the content dynamically
        window.location.reload(); // You can also use other methods to update the page content dynamically
    }
</script>

</body>
</html>
